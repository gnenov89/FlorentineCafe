<div class="container-form">
      <main>
          <div class="row">
              <div id="card" class="col s12 m8 offset-m2 l6 offset-l3">
                <div class="card-panel grey lighten-1 center-align hoverable">
                  <div class="card-content white-text">
                    <span class="card-title">Send us an Email</span>
                    <div class="row">
                      
                        <form id="gform" method="POST" action="https://script.google.com/macros/s/AKfycbwagtv98s7gxEduj2hcEAeSV0dCI6raMzhhjtf_yKeKxcMxhvgf/exec">
                          <div class="row">
                            <div class="input-field col s12">
                              <i class="material-icons prefix">account_circle</i>
                              <input id="name" name="name" type="text" class="validate">
                              <label class="active" for="name">Name</label>
                            </div>
                          </div>
                          <div class="row">
                            <div class="input-field col s12">
                              <i class="material-icons prefix">mail</i>
                              <input id="email" name="email" type="email" class="validate">
                              <label class="active" for="email">Email</label>
                            </div>
                          </div>
                          <div class="row">
                            <div class="input-field col s12">
                              <i class="material-icons prefix">comment</i>
                              <textarea id="message" name="message" class="materialize-textarea"></textarea>
                              <label class="active" for="message">Leave a Message</label>
                            </div>
                          </div>
                            <button class="btn btn-floating btn-large blue pulse center-align " type="submit">Submit
                            </button>
                        </form>
                      </div>
                    </div>
                  </div>
                </div>
            </div>
            <div class="row"  style="display:none" id="thankyou_message">
              <div class="col s12 m3 l2"></div>
              <div class="col s12 m6 l8">
                <h2 class="white-text"><em>Thanks for contacting us. <br> We will get back to you soon.</em></h2>
              </div>
              <div class="col s12 m3 l2"></div>
            </div>
      </main>
